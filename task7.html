function reversStr(str) {
    let result = "";
    for (let i = str.length -1;i>=0 ; i--) {
        result += str[i];
    }
    return result;
}

console.log(newtask8);

function primeNum(num) {
    let isPrime = true;
    if (num == 1)
        isPrime = false;
    for (let i = 2; i < num; i++) {
        if (num % i === 0) {
            isPrime = false;
            break;
        }
            
        
    }
    return isPrime;
}
